<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafting</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <carolina-header></carolina-header>
    <div>
        <img class="top-image" src="./images/rafting-top.jpg" alt="appalachian mountains">
    </div>
    <main>
        <div class="pageDescription">
            <h1 class="rafting-words">Rafting</h1>
            <p class="rafting-words">Jump into the French Broad River and experience the exciment of rafting.<br></p>
        </div>
        <section class="raftingContainer">
            <div class="raftingSection">
                <h4 class="rafting-words">The French Broad River</h4>
                <p class="rafting-words">Firt enjoy a slow glide down the river as your guide tells you a little bit it.<br>
                Then tackle some rapids! <br>
                There are eight class II rapids that will have your heart pounding in exciment.</p> 
                <video class="raftingPicture" width="400" height="500" autoplay>
                    <source src="./images/rafting-video.mp4">
                </video>
            </div>
            <div class="raftingSection">
                <img class="raftingPicture" src="./images/rafting.jpg" alt="canoo in river">
                <img class="raftingPicture" src="./images/rafting2.jpg" alt="group of rafters in a river">
                <img class="raftingPicture" src="./images/rafting3.jpg" alt="rafting boat on a river">
                <img class="raftingPicture" src="./images/rafting4.jpg" alt="rafting boat on a river"><br>
            </div>
        </section>
    </main>
    <carolina-footer></carolina-footer>
   <script src="./js/header_footer.js"></script>
</body>
</html>
